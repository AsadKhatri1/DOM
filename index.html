<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>

    </style>
</head>
<body>

    <input type="text" name="name" id="name" placeholder="name"><br>
    <input type="text" name="city" id="city" placeholder="city"><br>
    <input type="email" name="email" id="email" placeholder="email"><br>
    <input type="text" name="phone" id="phone" placeholder="phone"><br>
    <input type="text" name="age" id="age" placeholder="age"><br>
    


    <button class="up" id="up" onclick="func()">Print Details</button>
    
<h1>Preview</h1>
<h3 id="name-re">Name:</h3>
<h3 id="city-re">City:</h3>
<h3 id="email-re">Email:</h3>
<h3 id="number-re">Number:</h3>
<h3 id="age-re">Age:</h3>



    <script>
        function func(){
         let name=document.getElementById('name').value
         let city=document.getElementById('city').value
         let email=document.getElementById('email').value
         let number=document.getElementById('phone').value
         let age=document.getElementById('age').value
        //  let message=document.getElementById('message').value


         let namere=document.getElementById('name-re')
         let cityre=document.getElementById('city-re')
         let emailre=document.getElementById('email-re')
         let numberre=document.getElementById('number-re')
         let agere=document.getElementById('age-re')
      

        namere.innerHTML+=name
        cityre.innerHTML+=city
        emailre.innerHTML+=email
        numberre.innerHTML+=number
        agere.innerHTML+=age
       
        }
       
    </script>
</body>
</html>
